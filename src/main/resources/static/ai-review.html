<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="CoQuaAI.png">
    <title>Code Quality Report Dashboard</title>
    <style>
        * {
            margin:  0;
            padding: 0;
            box-sizing:  border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease-out;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size:  1.1em;
            opacity: 0.9;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-out;
        }

        .stat-card .number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 0.9em;
            color: #666;
        }

        .stat-high .number {
            color: #ef5350;
        }

        .stat-medium .number {
            color: #ffa726;
        }

        .stat-low .number {
            color: #66bb6a;
        }

        .issues-container {
            display: grid;
            gap: 20px;
        }

        .issue-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow:  0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid;
            animation: slideUp 0.6s ease-out;
        }

        .issue-card:hover {
            transform: translateY(-5px);
            box-shadow:  0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .issue-card.HIGH {
            border-left-color: #ef5350;
            background: linear-gradient(to right, rgba(239, 83, 80, 0.05), white);
        }

        .issue-card.MEDIUM {
            border-left-color: #ffa726;
            background: linear-gradient(to right, rgba(255, 167, 38, 0.05), white);
        }

        .issue-card.LOW {
            border-left-color: #66bb6a;
            background: linear-gradient(to right, rgba(102, 187, 106, 0.05), white);
        }

        .issue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .issue-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }

        .severity-badge {
            padding: 6px 14px;
            border-radius:  20px;
            font-size: 0.85em;
            font-weight:  600;
            color: white;
        }

        .severity-badge.HIGH {
            background: #ef5350;
        }

        .severity-badge.MEDIUM {
            background: #ffa726;
        }

        .severity-badge.LOW {
            background: #66bb6a;
        }

        .issue-message {
            font-size: 1em;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-test {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
            justify-content: center;
            min-width: 200px;
        }

        .btn-test:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-test:active {
            transform: translateY(0);
        }

        .btn-test.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result-box {
            margin-top: 15px;
            padding: 15px;
            border-radius:  8px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        .result-box.show {
            display: block;
        }

        .result-box.success {
            background: #e8f5e9;
            border-left: 4px solid #66bb6a;
            color: #2e7d32;
        }

        .result-box.error {
            background: #ffebee;
            border-left: 4px solid #ef5350;
            color: #c62828;
        }

        .result-box.info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            color:  #1565c0;
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .result-content {
            font-size: 0.95em;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .issue-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn-test {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üìä Code Quality Report</h1>
        <p>Analyze and improve your codebase architecture</p>
    </div>

    <div class="stats" id="stats"></div>

    <div class="issues-container" id="report"></div>

    <div class="empty-state" id="emptyState" style="display: none;">
        <h2>‚ú® No Issues Found</h2>
        <p>Your code quality is excellent! </p>
    </div>
</div>

<script>
    async function loadReport() {
        try {
            const response = await fetch('/ai-review/report');

            if (!response.ok) {
                throw new Error("Failed to fetch report");
            }

            const data = await response.json();

            if (!data || data.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('stats').innerHTML = '';
                return;
            }

            renderStats(data);
            renderIssues(data);

        } catch (error) {
            console.error("Error loading report:", error);
            document.getElementById('emptyState').style.display = 'block';
        }
    }

    function renderStats(data) {
        const stats = { HIGH: 0, MEDIUM: 0, LOW: 0 };

        data.forEach(issue => {
            if (stats[issue.severity] !== undefined) {
                stats[issue.severity]++;
            }
        });

        document.getElementById('stats').innerHTML = `
            <div class="stat-card stat-high">
                <div class="number">${stats.HIGH}</div>
                <div class="label">High Priority</div>
            </div>
            <div class="stat-card stat-medium">
                <div class="number">${stats.MEDIUM}</div>
                <div class="label">Medium Priority</div>
            </div>
            <div class="stat-card stat-low">
                <div class="number">${stats.LOW}</div>
                <div class="label">Low Priority</div>
            </div>
            <div class="stat-card">
                <div class="number">${stats.HIGH + stats.MEDIUM + stats.LOW}</div>
                <div class="label">Total Issues</div>
            </div>
        `;
    }

    function renderIssues(data) {
        const container = document.getElementById('report');
        container.innerHTML = '';

        data.forEach((issue, index) => {
            const card = document.createElement('div');
            card.className = `issue-card ${issue.severity}`;

            card.innerHTML = `
                <div class="issue-header">
                    <div class="issue-title">${escapeHtml(issue.ruleName)}</div>
                    <span class="severity-badge ${issue.severity}">${issue.severity}</span>
                </div>
                <div class="issue-message">
                    üìå ${escapeHtml(issue.message)}
                </div>
                <div class="action-buttons">
                    <button class="btn-test" onclick="askAI(${index}, '${escapeHtml(issue.ruleName)}', '${escapeHtml(issue.message)}')">
                        ü§ñ Ask AI for Solution
                    </button>
                </div>
                <div class="result-box" id="result-${index}"></div>
            `;

            container.appendChild(card);
        });
    }

    async function askAI(index, ruleName, message) {
        const button = event.target.closest('.btn-test');
        const resultBox = document.getElementById(`result-${index}`);

        button.classList.add('loading');
        button.innerHTML = '<span class="loader"></span> Analyzing...';
        button.disabled = true;

        try {
            const response = await fetch('/api/ai-solution', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ruleName, message })
            });

            const result = await response.json();

            resultBox.className = 'result-box show info';
            resultBox.innerHTML = `
                <div class="result-title">üí° AI Suggestion</div>
                <div class="result-content">${escapeHtml(result.solution || 'No suggestion available')}</div>
            `;
        } catch (err) {
            resultBox.className = 'result-box show error';
            resultBox.innerHTML = `
                <div class="result-title">‚ö†Ô∏è Error</div>
                <div class="result-content">Failed to fetch AI suggestion.</div>
            `;
        } finally {
            button.classList.remove('loading');
            button.disabled = false;
            button.innerHTML = 'ü§ñ Ask AI for Solution';
        }
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    document.addEventListener('DOMContentLoaded', loadReport);
</script>
</body>
</html>
